<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            border: 1px solid;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"> Browser tidak support tag canvas</canvas>
    <script>
        var myCanvas = document.getElementById('myCanvas');
        var context = myCanvas.getContext('2d');
        myCanvas.width= myCanvas.scrollWidth;
        myCanvas.height=myCanvas.scrollHeight;

//Tempat sampah ke1
        var grd=context.createLinearGradient(0,0,270,0);

// Tong ke1
        context.shadowBlur=20;
        context.shadowColor= 'black'
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.5","yellow");
        context.fillStyle=grd;
        context.fillRect(70,180,150,210); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(70,180,150,210);
        context.font = 'bold 18pt Impact';
        context.fillStyle = 'red'
        context.fillText('JAGALAH', 105,250)
        context.fillText('KEBERSIHAN', 85,280)


//Penutup ke1
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.3","yellow");
        grd.addColorStop("1","yellow");
        context.fillStyle=grd;
        context.fillRect(70,149,150,32); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(70,149,150,32);

//Cangkingan ke1
        grd.addColorStop("0.4","yellow");
        grd.addColorStop("0.5","yellow");
        context.fillStyle=grd;
        context.fillRect(133,124,25,24); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(133,125,25,24);
        
//Tempat sampah ke3
        var grd=context.createLinearGradient(0,0,270,0);

//Tong ke3
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.5","yellow");
        context.fillStyle=grd;
        context.fillRect(900,180,150,210); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(900,180,150,210);
        context.shadowBlur=20;
        context.shadowColor= 'black'
        context.font = 'bold 18pt Impact';
        context.fillStyle = 'red'
        context.fillText('JAGALAH', 935,250)
        context.fillText('KEBERSIHAN', 915,280)

//Penutup ke3
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.3","yellow");
        grd.addColorStop("1","yellow");
        context.fillStyle=grd;
        context.fillRect(1024,30,25,150); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(1024,30,25,150);

//Cangkingan ke3
        grd.addColorStop("0.4","yellow");
        grd.addColorStop("0.5","yellow");
        context.fillStyle=grd;
        context.fillRect(1048,90,25,24); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(1048,90,25,24);
        
//Tempat sampah Ke2
var grd=context.createLinearGradient(0,0,270,0);

//Tong ke2
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.3","yellow");
        grd.addColorStop("0.5","yellow");
        grd.addColorStop("0.6","yellow");
        grd.addColorStop("0.8","yellow");
        grd.addColorStop("0.9","yellow");
        grd.addColorStop("1","yellow");
        context.fillStyle=grd;
        context.fillRect(480,180,150,210); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(480,180,150,210);
        context.shadowBlur=20;
        context.shadowColor= 'black'
        context.font = 'bold 18pt Impact';
        context.fillStyle = 'red'
        context.fillText('JAGALAH', 515,250)
        context.fillText('KEBERSIHAN', 495,280)

// Penutup ke2
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.3","yellow");
        grd.addColorStop("0.5","yellow");
        grd.addColorStop("0.6","yellow");
        grd.addColorStop("0.8","yellow");
        grd.addColorStop("1","yellow");
        context.fillStyle=grd;
        context.rotate(Math.PI/4);
        context.fillRect(423,-348,150,32); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(423,-348,150,32);

//Cangkingan ke2
        grd.addColorStop("0","yellow");
        grd.addColorStop("0.2","yellow");
        grd.addColorStop("0.3","yellow");
        grd.addColorStop("0.5","yellow");
        grd.addColorStop("0.6","yellow");
        grd.addColorStop("0.8","yellow");
        grd.addColorStop("0.9","yellow");
        grd.addColorStop("1","yellow");
        context.fillStyle=grd;
        context.fillStyle="yellow";
        context.rotate(Math.PI/2);
        context.fillRect(-374,-512,25,24); 
        context.strokeStyle="#000000";
        context.lineWidth=1;
        context.strokeRect(-374,-512,25,24);


    </script>
</body>
</html>
